<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include our custom app.js -->
    <script src="app.js"></script>
    <!-- Include custom CSS (optional) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <label for="lunchItems">List of lunch items (comma-separated):</label>
        <input type="text" id="lunchItems" ng-model="lunchItems">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <div>{{ message }}</div>
    </div>
</body>
</html>
